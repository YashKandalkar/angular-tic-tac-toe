<h1 style="margin-bottom: 1rem">Tic Tac Toe!</h1>

<button id="new-game-button" (click)="newGame()">New Game</button>

<h2>
  Player <span>{{ currPlayer }}</span
  >'s move.
</h2>

<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="squares[i]"
    (click)="squareClicked(i)"
  ></app-square>
</main>

<footer style="margin-top: 2rem; color: #4e8054">
  Random dad joke:<span style="color: #63d471"> {{ dadJoke }}</span>
</footer>
